<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">

</head>

<body>
    <section id="title">
        <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BookBus</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Manage Booking
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Show My Ticket</a></li>
                                <li><a class="dropdown-item" href="#">Ticket History</a></li>
                                <li><a class="dropdown-item" href="#">My Account</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="tagline">
            <h1>Bus Booking made Easy, Quick and Hassle-free!</h1>
        </div>

        <div class="preference">
            <form class="row row-cols-lg-auto g-3 align-items-center"  action="/search_bus" method="post">
                <div class="col-12">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="fromstation" name="fromstation">
                        <option selected>FROM</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Sangli">Sangli</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                    <select class="form-select" id="tostation" name="tostation">
                        <option selected>TO</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Sangli">Sangli</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="dateoftravel">Date</label>
                    <input type="date" name="dateoftravel" id="dateoftravel">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
        <hr>
    </section>
    <section id="features">
        <div class="row">
            <div class="feature-box col-lg-3">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3179/3179068.png" height="45px">
                <h3>Search</h3>
            </div>
            <div class="feature-box col-lg-3">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/411/411768.png" height="45px">
                <h3>Select</h3>
            </div>
            <div class="feature-box col-lg-3">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/587/587335.png" height="45px">
                <h3>Book</h3>
            </div>
            <div class="feature-box col-lg-3">
                <img class="icon" src="https://cdn-icons-png.flaticon.com/512/2207/2207497.png" height="45px">
                <h3>Travel</h3>
            </div>
        </div>
    </section>
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
